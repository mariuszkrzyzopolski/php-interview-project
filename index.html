<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	form{
		float: left;
		width:400px;
		display: flex;
		flex-direction: column;
	}
	input, textarea{
		width:300px;
	}
	input[type="radio"]{
		width:10px;
	}
	</style>
</head>
<body>
<form action="koni.php" method="post">
	<h1>Client View</h1>
	<label>Imię</label>
	<input type="text" name="name" required>
	<label>Nazwisko</label>
	<input type="text" name="surname">
	<label>Firma</label>
	<input type="text" name="company" required>
	<label>e-mail</label>
	<input type="email" name="mail" required>
	<label>Opis problemu</label>
	<textarea rows="4" name="problem"></textarea>
	<label>
		<input type="radio" name="setting" value="add"> Dodaj
	</label>
	<label>
	  <input type="radio" name="setting" value="view"> Zobacz status realizacji
	</label>
	<input type="submit">
</form>
<form action="employee.php" method="post">
	<h1>Admin View</h1>
	<label>Imię Pracownika</label>
	<input type="text" name="ename" required>
	<label>Nazwisko Pracownika</label>
	<input type="text" name="esurname" required>
	<label>Imię Klienta</label>
	<input type="text" name="clientname" required>
	<label>Nazwisko Klienta</label>
	<input type="text" name="clientsurname" required>
	<label>Edycja statusu Zadania</label>
	<input list="status" name="status">
		<datalist id="status">
	    <option value="oczekujące">
	    <option value="w trakcie">
	    <option value="finalizowanie">
	    <option value="dostarczone">
	  	</datalist>
	<label>
		<input type="radio" name="setting" value="add"> Dodaj
	</label>
	<label>
	  <input type="radio" name="setting" value="edit"> Edycja
	</label>
	<input type="submit">
</form>
</body>
</html>
